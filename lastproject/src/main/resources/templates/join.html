<!DOCTYPE html>
<html lang="en">
<head>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/join.css" >
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">


</head>
<body>
    <header>
        <div class="wrap">
            <a href="/home"><img src="/img/logo.png" class="img_logo" /></a></div>
            <nav>
                <ul>
                    <li><a href="./login.html"><span>로그인</span></a></li>
                </ul>
            </nav>
    </header>


    <!--  -->
    <form th:action="@{/join}" method="post" class="container"> <br>
        
        <!-- 이용약관 -->
        <p>    
            약관 동의
        </p>

        <!-- terms and conditions -->
        <div class="TandC">

            <!-- 전체 동의 -->
            <div style="border-bottom: 1px solid gray;">
                <span>전체 동의</span>
                <input type="checkbox" name="che" id="allCheck">
            </div>
            
            <!-- 필수 1 -->
            <div>
                <span><strong>(필수)</strong> 개인회원 약관에 동의 <button>상세 보기</button></span>
                <input type="checkbox" name="che" class="primary agree">
            </div>
            
            <!-- 필수 2 -->
            <div>
                <span><strong>(필수)</strong> 개인정보 수집 및 이용에 동의 <button>상세 보기</button></span>
                <input type="checkbox" name="che" class="primary agree">
            </div>

            <!-- 선택 1 -->
            <div>
                <span>(선택) 마케팅 정보 수신 동의 - 이메일 <button>상세 보기</button></span>
                <input type="checkbox" name="che" class="option agree">
            </div>
            
            <!-- 선택 2 -->
            <div>
                <span>(선택) 마케팅 정보 수신 동의 - SMS/MMS <button>상세 보기</button></span>
                <input type="checkbox" id='Test' name="che" class="option agree">
            </div>

        </div> 

        <p>
            <!-- 회원 정보 -->
            회원정보를 입력해주세요
        </p>
        
        <!-- Collection of personal(member) information? -->
        <!-- 회원 정보 -->
        <div class="MemberInfo_box">
            
            

            <!-- 이메일 -->
            
            <div th:if="${userInfo != null}">
                <input type="text" placeholder="이메일" name="id" readonly th:value="${userInfo.id}">
                <p>이메일</p>
            </div>
            <div th:if="${userInfo == null}">
                <input type="text" placeholder="이메일" name="id">
                <p>이메일</p>
            </div>
             
            <!-- 비밀번호 -->
            <div th:if="${userInfo != null}">
                <input type="password" placeholder="비밀번호" name="pwd" readonly th:value="${userInfo.pwd}">
                <p>비밀번호 메세지</p>
            </div>
            <div th:if="${userInfo == null}">
                <input type="password" placeholder="비밀번호" name="pwd">
                <p>비밀번호 메세지</p>
            </div>

            <!-- 비밀번호 확인 -->
            <div th:if="${userInfo != null}">
                <input type="password" placeholder="비밀번호 확인" name="pwdResult" readonly th:value="${userInfo.pwd}">
                <p>비밀번호 확인 메세지</p>
                <i class="fa-solid fa-eye"></i>
            </div>
            <div th:if="${userInfo == null}">
                <input type="password" placeholder="비밀번호 확인" name="pwdResult">
                <p>비밀번호 확인 메세지</p>
                <i class="fa-solid fa-eye"></i>
            </div>

            <!-- 닉네임 -->
            <div th:if="${userInfo != null}">
                <input type="text" placeholder="닉네임" name="nickname" th:value="${userInfo.nickname}">
                <p>닉네임 메세지</p>
            </div>
            <div th:if="${userInfo == null}">
                <input type="text" placeholder="닉네임" name="nickname">
                <p>닉네임 메세지</p>
            </div>

            <!-- 전화번호 -->
            <div>
                <input type="date" placeholder="생년월일" name="birthday">
                <p>전화번호</p>
            </div>

            <!-- 성별 -->
            <select class="select" name="gender">
                <option>성별</option>
            <option value='male'>남자</option>
            <option value='female'>여자</option>
           
                </select>

            <!-- 거주지 -->
            <select class="select" name="livingArea">
                <option>거주지</option>
            <option value='서울'>서울</option>
            <option value='부산'>부산</option>
            <option value='대구'>대구</option>
            <option value='인천'>인천</option>
            <option value='광주'>광주</option>
            <option value='대전'>대전</option>
            <option value='울산'>울산</option>
            <option value='강원'>강원</option>
            <option value='경기'>경기</option>
            <option value='경남'>경남</option>
            <option value='경북'>경북</option>
            <option value='전남'>전남</option>
            <option value='전북'>전북</option>
            <option value='제주'>제주</option>
            <option value='충남'>충남</option>
            <option value='충북'>충북</option>
                </select>
            <div>
                <!-- 회원가입 -->
                <input type="submit" value="회원가입">
            </div>

        </div>

    </form>
   
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
   <script src="/js/post.js"></script>
   <script src="/js/join.js"></script>
</body>
</html>
